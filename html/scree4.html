<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen 4 - Add Recipient</title>
  <link rel="stylesheet" href="../css/mmm.css">
</head>
<body>

<!-- SCREEN 5 : TRANSFER CONFIRMATION / SUCCESS -->
<section class="screen screen-5">

  <!-- Progress Header -->
  <div class="transfer-header">
    <span class="back-arrow">&lt;</span>
    <div class="steps">
      <span class="step">1</span>
      <span class="line"></span>
      <span class="step">2</span>
      <span class="line"></span>
      <span class="step active">3</span>
    </div>
  </div>

  <h2 class="screen-title">Transfer Confirmation</h2>

  <!-- Transfer Summary -->
  <div class="transfer-summary">
    <div class="event-info">
      <img src="../image/coachella.jpeg" alt="Event" class="event-image">
      <div class="event-details">
        <p class="event-name">Camp Flog Gnaw 2025</p>
        <p class="event-date">Jan 20, 2026 | 8:00 PM</p>
        <p class="event-tickets">2 Tickets</p>
      </div>
    </div>

    <div class="recipient-info">
      <h4>Recipient</h4>
      <p><strong>First Name:</strong> <span id="rec-first">John</span></p>
      <p><strong>Last Name:</strong> <span id="rec-last">Doe</span></p>
      <p><strong>Email:</strong> <span id="rec-email">john@example.com</span></p>
      <p><strong>Message:</strong> <span id="rec-msg">Happy concert!</span></p>
    </div>
  </div>

  <!-- Confirmation -->
  <div class="confirmation">
    <div class="success-icon">âœ…</div>
    <h3>Transfer Sent!</h3>
  </div>

  <!-- Action Buttons -->
  <div class="actions">
    <button class="btn edit-btn">Edit Recipient</button>
    <button class="btn done-btn">Done</button>
  </div>

</section>

</section>

<script src="../js/script1.js"></script>
</body>
</html>
